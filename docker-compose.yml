version: "3.9"
services:
  db:
    image: postgres:17
    container_name: telegram-habit-db
    environment:
      POSTGRES_DB: telegram_habit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d telegram_habit"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: telegram-habit-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/telegram_habit
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: change-me-very-long-secret-change-me-very-long
      JWT_EXP_MINUTES: 10080
      TELEGRAM_BOT_TOKEN: change-me
    ports:
      - "8080:8080"

volumes:
  pg_data:
